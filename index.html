    <br />
    <div class="container">
      <div class="jumbotron" style="background-color:#E6E6E6">
        <div class="row">
          <div class="col-md-8" id="tag1">
             <h1>Function plotter</h1>
             <br />
             <p style="font-size:16pt">Plot univariate functions within a specified domain, <i>i.e.</i> \(f(x):x \in [x_{min},x_{max}]\)</p>
          </div>

          <div class="col-md-4" id="tag2">

            <form class="form" id="form" novalidate>
              <div class="form-row">
                <label for="form" style="font-size:16pt;">\(f(x)=\)</label>
                <input type="text" class="form-control" id="eq" value="1/sqrt(2pi) * e^(-x^2/2)">
              </div>
              <div class="form-row">
                <div class="col">
                  <label for="form" style="font-size:16pt;">\(x_{min}=\)</label>
                  <input type="number" class="form-control" id="minval" value="-4">
                </div>
                <div class="col">
                  <label for="form" style="font-size:16pt;">\(x_{max}=\)</label>
                  <input type="number" class="form-control" id="maxval" value="4">
                </div>
              </div>
              <br />
              <div class="form-row">
                 <button type="submit" class="btn btn-primary mb-2">Plot</button>
              </div>
            </form>

          </div>
        </div>
        <br />
        <br />
        <div class="row">
          <div class="col-md-12" id="plot1">
            <div class="responsive-plot" id="plot"></div>
          </div>
        </div>
      </div>
    </div>

      </footer>

    <!-- Evaluate expression and plot result -->
    <script>
      function draw() {
        try {
          // compile the expression
          const expression = document.getElementById('eq').value
          const node = math.parse(expression)
          const expr = node.compile()

          // parse input
          const xmin = document.getElementById('minval').value
          const xmax = document.getElementById('maxval').value

          // evaluate the expression repeatedly for different values of x
          const xValues = math.range(parseFloat(xmin), parseFloat(xmax), 0.01).toArray()
          const yValues = xValues.map(function (x) {
            return expr.eval({x: x})
          })

          // render the plot using plotly
          const trace1 = {
            x: xValues,
            y: yValues,
            mode: 'lines',
            line: {
             //color: 'rgb(000, 000, 100)',
             width: 3
            }
          }
          const data = [trace1]
          const layout = {
            title:'$$f(x) = ' + node.toTex() + '$$',
            xaxis:{title: '$$x$$'},
            yaxis:{title: '$$f(x)$$'}
          }

          var plot = document.getElementById('plot')
          Plotly.newPlot(plot, data, layout)

        }
        catch (err) {
          console.error(err)
          alert(err)
        }
      }

      document.getElementById('form').onsubmit = function (event) {
        event.preventDefault()
        draw()
      }

      draw()
    </script>
